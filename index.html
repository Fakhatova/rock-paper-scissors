<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class='human-play' id='humanPlay'>
    <div class='container-1' id='container1'>
      <img class='girl' id='id' src='Assets/Girl-mask.png' alt='girl-with mask' />
      <h3 class='human-player' id='human'> Human </h3>
      <p class='human-wins'> Wins: <span id='humanWins'> 0 </span></p>
      <button class='change-game hidden' id='changeGame'>Change game?</button>

    </div>
  </section>
  <main class='game-board' id='gameBoard'>
    <div class='container-2' id='container2'>
      <h1 class='game-title' id='gameTitle'> Rock, Papper, Scissors </h1>
      <h4 class='game-choice' id='gameChoice'> Choose your game </h4>
    </div>
    <div class='choose-game' id='chooseGame'>
      <p class='classic' id='classic'>CLASSIC</p>
      <p id='chooseGame'> rock > scissors <br>
        paper > rock <br>
        scissors > paper
      </p>
    </div>
    <div class='choose-game-addition' id='chooseGameAddition'>
        <p class='difficult' id='difficult'>DIFFICULT</p>
      <p id='chooseGameAddition'>
        rock > scissors and lizard <br>
        paper > rock and spock <br>
        scissors > paper and lizard <br>
        spock > scissors and rock <br>
        lizard > paper and spock
    </div>
    <section class='display-weapon'>
      <article class="human-weapon" id='left'></article>
      <article class="robot-weapon" id='right'></article>
    </section>
  </main>
  <section class='corona-play' id='computerPlay'>
    <div class='container-1' id='container1'>
      <img class='corona' id='emoji' src='Assets/Coronavirus.png' alt='corona' />
      <h3 class='corona-player' id='computerplayer'> Corona </h3>
      <p class='corona-wins'> Wins: <span id='coronaWins'> 0 </span></p>
    </div>
  </section>

  <script src="game.js"></script>
  <script src="player.js"></script>
  <script src="main.js"></script>
</body>

</html>
